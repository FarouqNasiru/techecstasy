<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TechEcstasy Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .profile-header {
            text-align: center;
            padding: 50px;
            background: #007bff;
            color: white;
        }
        
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            margin: 0 auto 10px;
        }
        
        .profile-name {
            font-size: 22px;
            font-weight: bold;
            margin: 5px 0;
        }
        
        .profile-email {
            font-size: 16px;
            margin: 5px 0 15px;
        }
        
        .tech-score {
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            font-size: 14px;
        }
        
        .quick-actions {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            background: white;
            border-bottom: 1px solid #eee;
        }
        
        .quick-action {
            text-align: center;
            padding: 10px;
            cursor: pointer;
        }
        
        .quick-action i {
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .menu-items {
            padding: 20px;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        
        .menu-item i {
            margin-right: 15px;
            font-size: 20px;
            color: #6e8efb;
        }
        
        .referral-section {
            background: #f9f9f9;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 600px;
            display: flex;
            background: white;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
        
        .nav-item {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            cursor: pointer;
        }
        
        .nav-icon {
            font-size: 20px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img id="profile-picture" class="profile-picture" src="" alt="Profile Picture">
            <div class="profile-name" id="profile-name">Your Name</div>
            <div class="profile-email" id="profile-email">humbledare5@gmail.com</div>
          
        </div>
        
        <div class="quick-actions">
            <div class="quick-action">
                <i class="fas fa-question-circle"></i>
                <div>Ask for a Product</div>
            </div>
            <div class="quick-action">
                <i class="fas fa-heart"></i>
                <div>WishList</div>
            </div>
            <div class="quick-action">
                <i class="fas fa-shopping-cart"></i>
                <div>Shopping Cart</div>
            </div>
        </div>
        
        <div class="menu-items">
            <div class="menu-item">
                <i class="fas fa-sign-out-alt"></i>
                <div>Logout</div>
            </div>
            <div class="menu-item">
                <i class="fas fa-map-marker-alt"></i>
                <div>Delivery Address List</div>
            </div>
            
            <div class="menu-item">
                <i class="fas fa-history"></i>
                <div>Order History</div>
            </div>
            
        </div>
        
        
        
        <div class="bottom-nav">
            <div class="nav-item">
                <div class="nav-icon">üõçÔ∏è</div>
                <div>Shop</div>
            </div>
            <div class="nav-item">
                <div class="nav-icon">üõí</div>
                <div>Cart</div>
            </div>
            <div class="nav-item">
                <div class="nav-icon">üìú</div>
                <div>History</div>
            </div>
            <div class="nav-item">
                <div class="nav-icon">‚ù§Ô∏è</div>
                <div>Wishlist</div>
            </div>
            <div class="nav-item">
                <div class="nav-icon">üë§</div>
                <div>Account</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCcwOu27SDWqxPpM9z3WNdVTLKt6OyIPVQ",
            authDomain: "tecstasy-b983f.firebaseapp.com",
            projectId: "tecstasy-b983f",
            storageBucket: "tecstasy-b983f.appspot.com",
            messagingSenderId: "476018649191",
            appId: "1:476018649191:web:658266178580b03f6accc2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check authentication state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                document.getElementById('profile-picture').src = user.photoURL || 'https://via.placeholder.com/100';
                document.getElementById('profile-name').textContent = user.displayName || 'User';
                document.getElementById('profile-email').textContent = user.email;
            } else {
                // No user is signed in
                window.location.href = 'login.html';
            }
        });

        // Logout functionality
        document.querySelector('.menu-item:nth-child(1)').addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error('Logout error:', error);
            });
        });

        // Bottom navigation functionality
        document.querySelectorAll('.nav-item').forEach((item, index) => {
            item.addEventListener('click', () => {
                const pages = ['shop.html', 'cart.html', 'payments.html', 'wishlist.html', 'account.html'];
                window.location.href = pages[index];
            });
        });
    </script>
</body>
</html>
