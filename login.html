<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Sign Up</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Firebase SDK -->
  <script type="module" src="login.js"></script>
  <style>
     * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .auth-container {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    .welcome-text {
      margin-bottom: 1.5rem;
    }
    
    .welcome-text h1 {
      font-size: 2rem;
      color: #2c3e50;
      margin-bottom: 0.5rem;
    }
    
    .welcome-text p {
      color: #7f8c8d;
      font-size: 1rem;
    }
    
    #auth-form input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s;
    }
    
    #auth-form input:focus {
      border-color: #3498db;
      outline: none;
    }
    
    #auth-button, #google-sign-in {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 15px;
    }
    
    #auth-button {
      background-color: #3498db;
      color: white;
    }
    
    #auth-button:hover {
      background-color: #2980b9;
    }
    
    #google-sign-in {
      background-color: white;
      color: #2c3e50;
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #google-sign-in:hover {
      background-color: #f8f9fa;
    }
    
    .auth-toggle {
      margin-top: 1rem;
      color: #7f8c8d;
    }
    
    .auth-toggle button {
      background: none;
      border: none;
      color: #3498db;
      cursor: pointer;
      font-weight: 600;
    }
    
    #error-message {
      color: #e74c3c;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    
    #name-fields {
      display: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1 id="auth-title">Login</h1>
    <form id="auth-form">
      <div id="name-fields">
        <input type="text" id="firstName" placeholder="First Name" disabled required>
        <input type="text" id="lastName" placeholder="Last Name" disabled required>
      </div>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" id="auth-button">Login</button>
      <button type="button" id="google-sign-in"><svg width="20" height="20" viewBox="0 0 24 24" style="margin-right: 10px;">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Sign in with Google</button>
    </form>
    <div class="auth-toggle">
      <p>Don't have an account? <button id="toggle-auth">Sign up</button></p>
    </div>
    <p id="error-message" class="hidden"></p>
  </div>
</body>
</html>
